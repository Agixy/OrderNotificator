<ng-container *ngIf="type == servingPlaceType.Kitchen">
    <ng-container *ngIf="content == orderContent.PizzaAndDishes">
        <mat-button-toggle-group name="fontStyle" aria-label="Font Style" (change)="deliveryTimeSelected($event)">
            <mat-button-toggle value="5">5</mat-button-toggle>
            <mat-button-toggle value="10">10</mat-button-toggle>
            <mat-button-toggle value="15">15</mat-button-toggle>
        </mat-button-toggle-group>
    </ng-container>
    <ng-container *ngIf="content == orderContent.DishesOnly"></ng-container>
    <ng-container *ngIf="content == orderContent.PizzaOnly"></ng-container>
</ng-container>

<ng-container *ngIf="type == servingPlaceType.Pizza">
    <ng-container *ngIf="content == orderContent.DishesOnly"></ng-container>
    <ng-container *ngIf="content == orderContent.PizzaOnly">Do wydania</ng-container>
    <ng-container *ngIf="content == orderContent.PizzaAndDishes">
        <ng-container *ngIf="order.deliveryTime == null">Oczekiwanie na kuchniÄ™</ng-container>
        <ng-container *ngIf="order.deliveryTime != null"></ng-container>
    </ng-container>
</ng-container>
