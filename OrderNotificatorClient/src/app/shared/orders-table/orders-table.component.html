<table mat-table [dataSource]="orders" class="mat-elevation-z8">
  
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef> Numer zamówienia </th>
      <td mat-cell *matCellDef="let element"> {{element.number}} </td>
    </ng-container>
  
    <ng-container matColumnDef="tableName">
      <th mat-header-cell *matHeaderCellDef> Numer stolika </th>
      <td mat-cell *matCellDef="let element"> {{element.tableName}} </td>
    </ng-container>

    <ng-container matColumnDef="timeSelector">
      <th mat-header-cell *matHeaderCellDef> Czas do wydania </th>
      <td mat-cell *matCellDef="let element">        
        <time-selector [order]="element"></time-selector>        
      </td>
    </ng-container>

    <ng-container matColumnDef="timer">
      <th mat-header-cell *matHeaderCellDef> Czas </th>
      <td mat-cell *matCellDef="let element">
        <timer [endTime]="element.deliveryTime"></timer>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Usuń </th>
      <td mat-cell *matCellDef="let element">     
        <mat-icon (click)="delete(element.posId)" fontIcon="delete" ></mat-icon>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
