<table mat-table [dataSource]="orders" class="mat-elevation-z8">
  
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef> Numer zamówienia </th>
      <td mat-cell *matCellDef="let element"> {{element.number}} </td>
    </ng-container>
  
    <ng-container matColumnDef="tableNumber">
      <th mat-header-cell *matHeaderCellDef> Numer stolika </th>
      <td mat-cell *matCellDef="let element"> {{element.tableNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="additionalColumn1">
      <th mat-header-cell *matHeaderCellDef> Czas do wydania </th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngIf="type==='Kitchen' && element.containPizza">
          <time-selector></time-selector>
        </ng-container>
      </td>
    </ng-container>

    <ng-container matColumnDef="timer">
      <th mat-header-cell *matHeaderCellDef> Czas </th>
      <td mat-cell *matCellDef="let element">
        <timer [endTime]="element.deliveryTime"></timer>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Usuń </th>
      <td mat-cell *matCellDef="let element">     
        <mat-icon (click)="delete(element.id)" fontIcon="delete" ></mat-icon>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
