<table mat-table [dataSource]="orders" class="mat-elevation-z8">

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" [attr.colspan]="displayedColumns.length">
      <div class="no-orders-found ">Brak zamówień</div>
    </td>
  </tr>
  
    <ng-container matColumnDef="number">
      <th class="orders-table-header" mat-header-cell *matHeaderCellDef> Numer zamówienia </th>
      <td mat-cell *matCellDef="let element"> {{element.number}} </td>
    </ng-container>
  
    <ng-container matColumnDef="tableName">
      <th class="orders-table-header" mat-header-cell *matHeaderCellDef> Numer stolika </th>
      <td mat-cell *matCellDef="let element"> {{element.tableName}} </td>
    </ng-container>

    <ng-container matColumnDef="timeSelector">
      <th class="orders-table-header" mat-header-cell *matHeaderCellDef> Czas do wydania </th>
      <td mat-cell *matCellDef="let element">        
        <time-selector [order]="element" [type]="type"></time-selector>        
      </td>
    </ng-container>

    <ng-container matColumnDef="timer">
      <th class="orders-table-header" mat-header-cell *matHeaderCellDef> Czas </th>
      <td mat-cell *matCellDef="let element">
        <timer class="timer" [endTime]="element.deliveryTime"></timer>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th class="orders-table-header" mat-header-cell *matHeaderCellDef> Usuń </th>
      <td mat-cell *matCellDef="let element">     
        <mat-icon (click)="delete(element.posId)" fontIcon="delete" ></mat-icon>
      </td>
    </ng-container>
  
    <tr class="header-background" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
